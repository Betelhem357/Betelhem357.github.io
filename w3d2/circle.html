<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Responsive Layout</title>
    <script type="text/JavaScript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js" ></script>
    <link href="style.css" rel="stylesheet" />
    <script src="circle.js"></script>
    
</head>
<body>
<div class="container">
    <div class="circle">
    </div> 
    <div class="input_fields">
        <label for="width">Width</label>
        <input id="width" name="width" min="0" type="number" value="50"/>
        <label>growth amount</label>
        <input id="growth" name="growth" min="0" type="number" value="10"/>
        <label>interval</label>
        <input id="interval" name="interval" min="0" type="number" value="250"/>
        <label>Number circles</label>
        <input id="num" name="num_cir" min="0" type="number" value="1"/>
        <input id="start_button" type="button" value="Start" />
    </div>
</div>
</body>

</html>
